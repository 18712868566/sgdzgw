    <script>
        $(function () {
            $('.swp-nav .btn').siblings('.swp-nav .after').stop().animate({ 'left': (3 * 2.53) + 1.88 + 'rem' }, "88");
        });


        // 武将介绍
        heroTabs('.tabs-heronav .hitem', '.tabs-heros .show');

        function heroTabs(tabList, tabBox) {
            var $div_li = $(tabList);
            $div_li.click(function () {
                $(this).addClass('curr').siblings().removeClass('curr');
                var index = $div_li.index(this);
                $(tabBox).eq(index).show().siblings().hide();


                $(this).siblings('.move-curr').stop().animate({ 'top': (index * 1.38) + 0.38 + 'rem' }, "88");

            }).eq(0).click();
        };

    </script>
